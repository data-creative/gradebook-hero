{% extends "bootstrap_5_layout.html" %}
{% set active_page = "courses" %}

{% block content %}

    <h1>My Courses</h1>

    <table class="table table-hover text-center">
        <thead>
            <tr>
                <th scope="col">Course</th>
                <th scope="col">Professor</th>
            </tr>
            <tbody>
                {% for c in courses %}
                <tr>
                    <td>
                        {{ c.DEPARTMENT }}-{{ c.NUMBER }}: {{ c.COURSE_NAME }}
                    </td>
                    <td>
                        {{ c.PROFESSOR }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </thead>
    </table>

{% endblock %}
